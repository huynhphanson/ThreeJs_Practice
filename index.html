<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test three.js app</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="three-Container">
			<div class="progress-Container">
				<div class="progress-bar"></div>
			</div>
			<div class="sidenav-left">
				<div class="icon-bar">
					<div class="home-Container">
						<i class="fa-solid fa-house"></i>
					</div>
					<div class="check-Container">
						<input type="checkbox" name="gltf" class="gltfBox" checked> 3D Model
					</div>
				</div>
			</div>
			<div class="sidenav-right">
				<div class="icon-bar">
						<i class="fa-solid fa-magnifying-glass searchBtn"></i>
						<i class="fa-solid fa-layer-group"></i>
						<i class="fa-solid fa-location-dot locationBtn"></i>
				</div>
				<div class="content-Container">
					<div class="search-Container">
						<label for="" class="search-Label">Search</label>
						<input type="search" class="search-Input" placeholder="Search...">
						<i class="fa-solid fa-magnifying-glass searchBtn"></i>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
		<script src="https://kit.fontawesome.com/3f74ce293c.js" crossorigin="anonymous"></script>
	</body>
</html>
