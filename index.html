<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test three.js app</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="three-Container">
			<div class="progress-Container">
				<div class="progress-bar"></div>
			</div>
			<div class="sidenav-left">
				<div class="icon-bar">
					<div class="home-Container">
						<i class="fa-solid fa-house"></i>
					</div>
					<div class="search-Container">
						<input type="search" class="search-Input">
						<i class="fa-solid fa-magnifying-glass searchBtn"></i>
					</div>
					<div class="check-Container">
						<input type="checkbox" name="gltf" class="gltfBox" checked> 3D Model
					</div>
					<div class="location-Container">
						<i class="fa-solid fa-location-dot locationBtn"></i>
					</div>
				</div>
			</div>
			<p class="label"></p>
		</div>
		<script type="module" src="/main.js"></script>
		<script src="https://kit.fontawesome.com/3f74ce293c.js" crossorigin="anonymous"></script>
		<script>
	
			const searchInput = document.querySelector('.search-Input');
			const searchContainer = document.querySelector('.search-Container');
			searchInput.oninput = (event) => {
				if(searchInput.value.length > 0){
					searchContainer.classList.add('search-ContainerActive');
				} else{
					searchContainer.classList.remove('search-ContainerActive');
				}
			}
		</script>
	</body>
</html>
