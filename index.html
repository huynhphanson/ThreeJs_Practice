<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test three.js app</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<div class="sidenav_left">
			<button class="menuBtn">&#9776;</button>
			<div class="inputModelContainer">
				<button class="btnModel"> Model </button>
			</div>
			<button class="oriBtn">&#x2680;</button>
		</div>
		<div class="sidenav_right">
			<div class="searchContainer">
				<input type="text" class="searchInput">
				<button class="searchBtn" type="">&#128270;</button>
			</div>
		</div>
		<div class="threeContainer">
			<p class="label"></p>
			<div class="tagContainer">
				<p class="contentContainer">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat laboriosam voluptatibus pariatur eum corporis dolore praesentium impedit deserunt beatae, quasi culpa corrupti ipsam dolorum quas dolor eius odio illum error.
				</p>
				<p class="btnContainer">
					<button class="exitBtn"> X </button>
				</p>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.3.4/dist/gsap.min.js"></script>
		<script>
			const menuBtn = document.querySelector('.menuBtn');
			let menuOpen = false;
			menuBtn.addEventListener('click', () => {
				if(!menuOpen){
					document.querySelector('.inputModelContainer').style.width = '150px';
					document.querySelector('.threeContainer').style.marginLeft = '150px';
					document.querySelector('.menuBtn').style.marginLeft = '160px';
					menuOpen = true;
				} else {
					document.querySelector('.inputModelContainer').style.width = '0';
					document.querySelector('.threeContainer').style.marginLeft = '0';
					document.querySelector('.menuBtn').style.marginLeft = '10px';
					menuOpen = false;
				}
			});
		</script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
