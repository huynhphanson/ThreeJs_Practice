<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test three.js app</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="threeContainer">
			<div class="progressContainer">
				<div class="progress-bar"></div>
			</div>
			<div class="sidenav_left">
				<div class="icon-bar">
					<div class="homeContainer">
						<i class="fa-solid fa-house"></i>
					</div>
					<div class="searchContainer">
						<input type="search" class="searchInput">
						<i class="fa-solid fa-magnifying-glass searchBtn"></i>
					</div>
					<div class="checkContainer">
						<input type="checkbox" name="gltf" class="gltfBox" checked> 3D Model
					</div>
					<div class="locationContainer">
						<i class="fa-solid fa-location-dot locationBtn"></i>
					</div>
				</div>
			</div>
			<p class="label"></p>
		</div>
		<script type="module" src="/main.js"></script>
		<script src="https://kit.fontawesome.com/3f74ce293c.js" crossorigin="anonymous"></script>
		<script>
	
			const searchInput = document.querySelector('.searchInput');
			const searchContainer = document.querySelector('.searchContainer');
			searchInput.oninput = (event) => {
				if(searchInput.value.length > 0){
					searchContainer.classList.add('searchContainerActive');
				} else{
					searchContainer.classList.remove('searchContainerActive');
				}
			}
		</script>
	</body>
</html>
