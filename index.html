<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test three.js app</title>
		<link rel="stylesheet" href="public/css/style-ui.css">
		<script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css">
	</head>
	<body>
		<div id="cesium-container" style="width: 100vw; height: 100vh"></div>
		<div class="three-container" style="position: absolute; top: 0; left: 0; pointer-events: auto;">
			<div class="progress-container">
				<div class="progress-bar"></div>
			</div>
			<div class="sidenav-left">
			</div>
			<div class="sidenav-right">
				<div class="icon-bar-right">
						<i class="fa-solid fa-magnifying-glass menu-btn" data-panel="search-panel"></i>
						<i class="fa-solid fa-layer-group menu-btn" data-panel="layer-panel"></i>
						<i class="fa-solid fa-tags menu-btn" data-panel="tag-panel"></i>
						<i class="fa-solid fa-location-dot btn-project-location"></i>

				</div>
				<div class="panel-container">
					<div id="search-panel" class="panel">
						<label for="" class="title-label">Search</label>
						<input type="search" class="search-input" placeholder="...">
						<i class="fa-solid fa-magnifying-glass btn-search"></i>
					</div>
					<div id="layer-panel" class="panel">
						<label for="" class="title-label">Layer</label>
							<li><input type="checkbox" id="toggleSurface" checked> Bề mặt tự nhiên</li>
							<li><input type="checkbox" id="toggleTrees" checked> Thực vật</li>
							<li><input type="checkbox" id="toggleBuildings" checked> Nhà </li>
							<li><input type="checkbox" id="toggleInfrastructure" checked> Hạ tầng</li>
					</div>
					<div id="tag-panel" class="panel">
						<label for="" class="title-label">Infomation</label>
						<div id="infoContent" ></div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./src/main.js"></script>
		<script type="module" src="./public/js/ui.js"></script>
		<script src="https://kit.fontawesome.com/3f74ce293c.js" crossorigin="anonymous"></script>
	</body>
</html>
